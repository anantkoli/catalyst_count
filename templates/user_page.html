{% extends "base.html" %}

{% block content %}
<main>
    <div class="container">
        <div class="table-responsive text-nowrap">
            <form>
            <h2>Users</h2>
            <button type="submit" class="btn btn-primary btn-sm float-right" style="width: 10%;">Add User</button>
            </form>
            <table class="table">
                <thred>
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Status</th>
                    </tr>
                </thred>
                <tbody>
                {% for row in object.all %}
                <tr>
                    <td>{{ row.username }}</td>
                    <td>{{ row.email }}</td>
                    <td>{{ row.is_active }}
                    <a style='color: black;' href="#">
                    <i class="fas fa-trash float-right"></i>
                    </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan='3'>No active user</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
    </div>
</main>
{% endblock content %}
